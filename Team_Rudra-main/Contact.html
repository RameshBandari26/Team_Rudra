  <!-- Contact Section -->
  <section id="contact-me" class="py-20 px-6">
    <div class="max-w-5xl mx-auto text-center">
      <h2 class="text-4xl font-extrabold text-yellow-500 mb-3">
        <i class="fas fa-headset text-amber-300 mr-2"></i> Get in <span class="text-orange-500">Touch</span>
      </h2>
      <p class="text-gray-400 mb-8">Let’s build something great together! Contact us today — we’d love to hear from you.</p>

      <div class="flex flex-col md:flex-row bg-gradient-to-br from-gray-800 to-gray-900 p-6 rounded-xl shadow-[0_0_8px_rgba(255,0,0,0.4)] hover:shadow-[0_0_16px_rgba(255,0,0,0.6)] transition duration-300 group">

        <!-- Contact Form -->
        <div class="md:w-1/2">
          <form action="https://api.web3forms.com/submit" method="POST" class="bg-[#1E1E1E] rounded p-4 w-full">
            <input type="hidden" name="access_key" value="72309bfa-1d59-4620-bfd9-bd2812bc5607" />

           <div class="space-y-4">

  <div class="relative">
    <input type="text" name="name" placeholder="Name" required
      class="w-full pl-10 pr-3 py-2 text-black border border-gray-500 rounded focus:outline-none focus:ring-2 focus:ring-red-500" />
    <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-xl">
      person
    </span>
  </div>

  <div class="relative">
    <input type="email" name="email" placeholder="Email" required
      class="w-full pl-10 pr-3 py-2 text-black border border-gray-500 rounded focus:outline-none focus:ring-2 focus:ring-red-500" />
    <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-xl">
      email
    </span>
  </div>

  <div class="relative">
    <input type="text" name="phone" placeholder="Phone"
      class="w-full pl-10 pr-3 py-2 text-black border border-gray-500 rounded focus:outline-none focus:ring-2 focus:ring-red-500" />
    <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-xl">
      call
    </span>
  </div>

  <div class="relative">
    <textarea name="message" rows="5" placeholder="Message" required
      class="w-full pl-10 pr-3 py-2 text-black border border-gray-500 rounded resize-none focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
    <span class="material-icons absolute left-3 top-3 text-gray-500 text-xl">
      chat_bubble
    </span>
  </div>

</div>


            <button type="submit" class="mt-6 w-full flex justify-center items-center gap-2 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded shadow-md hover:shadow-red-500/50 transition">
              Submit <i class="fas fa-paper-plane"></i>
            </button>
          </form>
        </div>

        <!-- Contact Image -->
        <div class="md:w-1/2 flex justify-center items-center mt-10 md:mt-0 md:ml-6">
          <img src="./images/contact.webp" alt="Contact" class="rounded shadow-lg max-w-xs md:max-w-sm">
        </div>

      </div>
    </div>
  </section>
