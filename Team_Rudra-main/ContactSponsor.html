<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact for Sponsorship | Team Rudra</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="website icon" type="png" href="./images/logo1.png">

  <style>
    .fade-slide {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.2s ease, transform 1.2s ease;
    }
    .fade-slide.show {
      opacity: 1;
      transform: translateY(0);
    }

    ::placeholder {
      color: #d1d5db; /* light grey */
    }

    .slow-spin {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- Loading Spinner -->
  <div id="loader" class="fixed inset-0 bg-gray-900 flex justify-center items-center z-50">
    <div class="w-16 h-16 border-4 border-red-400 border-t-transparent rounded-full slow-spin"></div>
  </div>

    <header class="flex justify-between items-center relative shadow-lg px-4 py-2 bg-transparent">
    <div class="flex items-center">
      <img src="./images/logo1.png" alt="" class="w-24 h-24">
      <h1 class="text-2xl font-bold bg-gradient-to-r from-red-500 to-yellow-400 bg-clip-text text-transparent ml-2">
        𝐓𝖾αꭑ 𝐑υᑯ𝗋α
      </h1>
    </div>

   <div class="hidden md:flex text-white gap-8 mr-10">
  <div class="relative group cursor-pointer">
    <a href="index.html" class="hover:text-yellow-400">Home</a>
    <div class="absolute bottom-[-5px] left-1/2 w-4/5 h-[3px] bg-cyan-400 scale-x-0 group-hover:scale-x-100 origin-center transition-transform duration-300 transform -translate-x-1/2"></div>
  </div>
  <div class="relative group cursor-pointer">
    <a href="vehicle.html" class="hover:text-yellow-400">Vehicle</a>
    <div class="absolute bottom-[-5px] left-1/2 w-4/5 h-[3px] bg-cyan-400 scale-x-0 group-hover:scale-x-100 origin-center transition-transform duration-300 transform -translate-x-1/2"></div>
  </div>
  <div class="relative group cursor-pointer">
    <a href="faculty.html" class="hover:text-yellow-400">Faculty</a>
    <div class="absolute bottom-[-5px] left-1/2 w-4/5 h-[3px] bg-cyan-400 scale-x-0 group-hover:scale-x-100 origin-center transition-transform duration-300 transform -translate-x-1/2"></div>
  </div>
  <div class="relative group cursor-pointer">
    <a href="./sponsor.html" class="hover:text-yellow-400">Sponsors</a>
    <div class="absolute bottom-[-5px] left-1/2 w-4/5 h-[3px] bg-cyan-400 scale-x-0 group-hover:scale-x-100 origin-center transition-transform duration-300 transform -translate-x-1/2"></div>
  </div>
  <div class="relative group cursor-pointer">
    <a href="team.html" class="hover:text-yellow-400">Team Members</a>
    <div class="absolute bottom-[-5px] left-1/2 w-4/5 h-[3px] bg-cyan-400 scale-x-0 group-hover:scale-x-100 origin-center transition-transform duration-300 transform -translate-x-1/2"></div>
  </div>
  <div class="relative group cursor-pointer">
    <a href="./Contact.html" class="hover:text-yellow-400">Contact Us</a>
    <div class="absolute bottom-[-5px] left-1/2 w-4/5 h-[3px] bg-cyan-400 scale-x-0 group-hover:scale-x-100 origin-center transition-transform duration-300 transform -translate-x-1/2"></div>
  </div>
</div>


    <div class="md:hidden flex flex-col justify-end gap-1 cursor-pointer" onclick="toggleMenu()">
      <span class="h-[3px] w-6 bg-white rounded"></span>
      <span class="h-[3px] w-6 bg-white rounded"></span>
      <span class="h-[3px] w-6 bg-white rounded"></span>
    </div>
  </header>

  <section class="max-w-3xl mx-auto px-6 py-16 fade-slide hidden" id="main-content">
    <h1 class="text-4xl font-extrabold text-center text-red-400 mb-6">
      Contact Us for Sponsorship
    </h1>
    <p class="text-center text-gray-400 mb-10">
      Interested in sponsoring Team Rudra? Fill out the form below and our team will reach out to you.
    </p>

    <form action="https://api.web3forms.com/submit" method="POST" class="bg-gray-800 p-8 rounded-lg shadow-lg space-y-6">
      <input type="hidden" name="access_key" value="72309bfa-1d59-4620-bfd9-bd2812bc5607" />

      <div>
        <label class="block mb-1 font-semibold text-gray-300">Your Name</label>
        <input type="text" name="name" required
               placeholder="Enter your full name"
               class="w-full px-4 py-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-400">
      </div>

      <div>
        <label class="block mb-1 font-semibold text-gray-300">Your Email</label>
        <input type="email" name="email" required
               placeholder="example@email.com"
               class="w-full px-4 py-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-400">
      </div>

      <div>
        <label class="block mb-1 font-semibold text-gray-300">Company Name</label>
        <input type="text" name="company"
               placeholder="Company / Organization Name"
               class="w-full px-4 py-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-400">
      </div>

      <div>
        <label class="block mb-1 font-semibold text-gray-300">Message</label>
        <textarea name="message" rows="5" required
                  placeholder="Tell us how you'd like to collaborate..."
                  class="w-full px-4 py-2 rounded bg-gray-700 text-white placeholder-gray-400 resize-none focus:outline-none focus:ring-2 focus:ring-red-400"></textarea>
      </div>

      <button type="submit"
              class="w-full bg-red-500 hover:bg-red-600 font-bold py-3 rounded transition">
        Submit Inquiry
      </button>
    </form>
  </section>

  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      const content = document.getElementById('main-content');

      loader.style.display = 'none';
      content.classList.remove('hidden');

      setTimeout(() => {
        content.classList.add('show');
      }, 300);
    });
  </script>

</body>
</html>
