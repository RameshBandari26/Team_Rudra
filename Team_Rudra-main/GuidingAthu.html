  <style>
    .fade-slide {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.2s ease, transform 1.2s ease;
    }
    .fade-slide.show {
      opacity: 1;
      transform: translateY(0);
    }
    .scale-in {
      animation: scaleUp 0.8s ease forwards;
    }
    @keyframes scaleUp {
      0% { transform: scale(0.95); }
      100% { transform: scale(1.05); }
    }
    .slow-spin {
      animation: spin 2.5s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>

  <script>
    const guides = [
      {
        title: "Vice Chancellor – Prof. D. Govardhan",
        description: `
A visionary academic leader with decades of experience in higher education.
Former Vice-Chairman of Telangana State Council of Higher Education (TSCHE).
Currently leading RGUKT Basar with a mission of inclusive and innovative education.
Actively promotes research, industry collaboration, and student-led initiatives.
Known for his strategic thinking and transformative academic reforms.
Plays a pivotal role in empowering rural youth through technical education.
Encourages interdisciplinary innovation and next-generation campus development.
        `,
        image: "./images/vc.jpg",
        link: "./vc.html"
      },
      {
        title: "OSD – Prof. Murali Darshan",
        description: `
Officer on Special Duty and key coordinator in institutional development.
Bridges communication between students, faculty, and administration seamlessly.
Supports innovation-driven student projects across disciplines.
Encourages collaborative and research-oriented campus environment.
Instrumental in organizing events, initiatives, and project approvals.
Known for his accessibility, student mentorship, and result-oriented mindset.
Uplifts grassroots talent through practical exposure and guidance.
        `,
        image: "./images/osd.jpg",
        link: "./osd.html"
      },
           {
  title: "Associate Dean – Dr. V. Chandra Sekhara Rao P",
  description: `
Faculty Mentor – Dr. V. Chandra Sekhara Rao (Ph.D., IIT Madras)
Dr. Rao, our faculty mentor and Associate Professor at RGUKT Basar, plays a crucial role in shaping the technical and strategic direction of Team Rudra. With a deep research background in polymer composites, fracture mechanics, and sustainable materials, he brings academic excellence into practical application.
From detailed design validations to ensuring safety and feasibility, he consistently guides us with clarity, patience, and insight. His mentorship goes beyond technical reviews — he helps us think like engineers, plan like professionals, and grow as individuals.
His unwavering support and belief in our team has been a driving force in our journey, constantly encouraging us to rise above limitations and uphold the highest standards.
  `,
  image: "./images/faculty.png",  // Replace with the correct image path
  link: "./facultyInfo.html"
},

      {
        title: "HOD – Dr. A. Charan Reddy",
        description: `
Head of Mechanical Engineering with a strong background in renewable energy and IC engines.
Guiding force behind multiple student innovation projects and competitions.
A passionate academician mentoring in design, manufacturing, and team building.
Supports hands-on learning with a focus on real-world problem-solving.
Has published in reputed international journals and conferences.
Regularly engages with student teams for technical reviews and project direction.
Plays a key role in fostering a strong maker culture at RGUKT Basar.
        `,
        image: "./images/hod.jpg",
        link: "./hod.html"
      },
      
 

    ];

    const guideList = document.getElementById('guide-list');

    guides.forEach((guide, index) => {
      const item = document.createElement('div');
      const reverseClass = index % 2 !== 0 ? 'md:flex-row-reverse' : '';

      item.className = `
        flex flex-col md:flex-row ${reverseClass}
        bg-[#2d3748] rounded-xl overflow-hidden shadow-lg
        transition-all duration-500 ease-in-out
        fade-slide animate-on-scroll
      `;

      item.innerHTML = `
        <div class="md:w-1/3 w-full flex justify-center items-center p-6">
          <img src="${guide.image}" alt="${guide.title}"
     class="w-80 h-80 object-cover rounded-full border-4 border-red-700 shadow-md">

        </div>
        <div class="md:w-2/3 w-full flex flex-col justify-center p-6">
          <h2 class="text-2xl font-bold text-red-400 mb-4">${guide.title}</h2>
          <p class="text-gray-300 whitespace-pre-line mb-4">${guide.description}</p>
          <a href="${guide.link}" class="inline-block bg-gradient-to-r from-red-500 to-yellow-400 hover:from-red-600 hover:to-yellow-500 text-black font-semibold px-6 py-2 rounded-full transition duration-300 self-start">
            More Info
          </a>
        </div>
      `;

      guideList.appendChild(item);
    });

    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      const mainContent = document.getElementById('main-content');
      loader.style.display = 'none';
      mainContent.classList.remove('hidden');

      const animatedItems = document.querySelectorAll('.fade-slide');
      animatedItems.forEach((el, index) => {
        setTimeout(() => {
          el.classList.add('show');
        }, index * 400);
      });

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.remove('magic', 'rotateUp', 'scale-in');
            void entry.target.offsetWidth; // Force reflow
            entry.target.classList.add('magic', 'rotateUp', 'scale-in');
          }
        });
      }, { threshold: 0.3 });

      document.querySelectorAll('.animate-on-scroll').forEach(el => {
        observer.observe(el);
      });
    });

  </script>
